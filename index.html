<!doctype html>
<html><head><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="assets/app.css"/><link rel="stylesheet" href="assets/codemirror.css"/><link rel="stylesheet" href="assets/splitPanel.css"/></head><body><div id="app" class="_1LXrY4mis5PQt6cpXu_l_-"><header class="_2uHri9VXpkAG5cm59f1hfx">Alexa Playground</header><main class="ef9jF6t1NI-gtrPDziYva"><div class="IRtmEtkjczveXrKDMQ5qF"><div class="split-panel horizontal"><object class="split-panel-resize-hack-object" type="text/html"></object><div class="split-panel-item" style="width:25px;left:0;"><div class="_3CMuHot-WTsLHjL9ZS6HOr"><div class="_3sPyKry5h55EJyzeASMnlQ">Skill</div><div><div><textarea>@Skill
export default class HelloWorld {

  @Launch
  launch() {
    return Response.ask(&#x27;Welcome to the Alexa Skills Kit, you can say hello&#x27;).reprompt(&#x27;You can say hello&#x27;);
  }

  @Intent(&#x27;HelloWorldIntent&#x27;)
  hello({ name = &#x27;World&#x27; }) {
    return Response.say(`Hello ${name}!`).card({ title: &#x27;Greeter&#x27;, content: `Hello ${name}!` });
  }

  @Intent(&#x27;AMAZON.HelpIntent&#x27;)
  help() {
    const speech = (
      &lt;speak&gt;
        &lt;p&gt;You can say hello to me!&lt;/p&gt;
      &lt;/speak&gt;
    );

    return Response.ask(speech).reprompt(&#x27;You can say hello to me!&#x27;);
  }

}
</textarea></div></div></div></div><div class="split-panel-divider" style="left:-5px;"></div><div class="split-panel-item" style="width:25px;left:0;"><div class="split-panel vertical"><object class="split-panel-resize-hack-object" type="text/html"></object><div class="split-panel-item" style="height:25px;top:0;"><div class="_3CMuHot-WTsLHjL9ZS6HOr"><div class="_3sPyKry5h55EJyzeASMnlQ">Request</div><div><div><textarea>{
  &quot;request&quot;: {
    &quot;type&quot;: &quot;IntentRequest&quot;,
    &quot;intent&quot;: {
      &quot;name&quot;: &quot;HelloWorldIntent&quot;,
      &quot;slots&quot;: {
        &quot;name&quot;: {
          &quot;name&quot;: &quot;name&quot;,
          &quot;value&quot;: &quot;Alexa&quot;
        }
      }
    }
  }
}
</textarea></div></div></div></div><div class="split-panel-divider" style="top:-5px;"></div><div class="split-panel-item" style="height:25px;top:0;"><div class="_3CMuHot-WTsLHjL9ZS6HOr"><div class="_3sPyKry5h55EJyzeASMnlQ">Response</div><div><div><textarea readonly=""></textarea></div></div></div></div></div></div></div></div></main><footer class="_3XfCWKsFaQ2WjwE-J7ap0K">Built using <a href="http://github.com/cameronhunter/alexa-lambda-skill">Alexa Lambda Skill</a>, <a href="http://babeljs.io/">Babel</a>, <a href="http://codemirror.net/">CodeMirror</a> and <a href="http://facebook.github.io/react/">React</a> | <a href="https://github.com/cameronhunter/alexa-playground">GitHub</a></footer></div><script src="assets/vendor.js"></script><script src="assets/app.js"></script></body></html>
