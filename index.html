<!doctype html>
<html><head><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="splitPanel.css"/><link rel="stylesheet" href="codemirror.css"/></head><body><div id="app" style="display:flex;flex-direction:column;position:absolute;top:0;bottom:0;left:0;right:0;"><header style="background-color:#efefef;border-style:solid;border-color:#ddd;border-width:0;color:#555;padding:10px;border-bottom-width:1px;">Alexa Skill Playground</header><main style="flex-grow:1;position:relative;"><div style="position:absolute;top:0;bottom:0;left:0;right:0;"><div class="split-panel horizontal"><object class="split-panel-resize-hack-object" type="text/html"></object><div class="split-panel-item" style="width:25px;left:0;"><div style="position:absolute;top:0;bottom:0;left:0;right:0;"><textarea>@Skill
export default class HelloWorld {

  @Launch
  launch() {
    return Response.ask(&#x27;Welcome to the Alexa Skills Kit, you can say hello&#x27;).reprompt(&#x27;You can say hello&#x27;);
  }

  @Intent(&#x27;HelloWorldIntent&#x27;)
  hello({ name = &#x27;World&#x27; }) {
    return Response.say(`Hello ${name}!`).card(&#x27;Greeter&#x27;, `Hello ${name}!`);
  }

  @Intent(&#x27;AMAZON.HelpIntent&#x27;)
  help() {
    return Response.ask(&#x27;You can say hello to me!&#x27;).reprompt(&#x27;You can say hello to me!&#x27;);
  }

}
</textarea></div></div><div class="split-panel-divider" style="left:-5px;"></div><div class="split-panel-item" style="width:25px;left:0;"><div class="split-panel vertical"><object class="split-panel-resize-hack-object" type="text/html"></object><div class="split-panel-item" style="height:25px;top:0;"><div style="position:absolute;top:0;bottom:0;left:0;right:0;"><textarea>{
  &quot;request&quot;: {
    &quot;type&quot;: &quot;IntentRequest&quot;,
    &quot;intent&quot;: {
      &quot;name&quot;: &quot;HelloWorldIntent&quot;,
      &quot;slots&quot;: {
        &quot;name&quot;: {
          &quot;name&quot;: &quot;name&quot;,
          &quot;value&quot;: &quot;Alexa&quot;
        }
      }
    }
  }
}
</textarea></div></div><div class="split-panel-divider" style="top:-5px;"></div><div class="split-panel-item" style="height:25px;top:0;"><div style="position:absolute;top:0;bottom:0;left:0;right:0;"><textarea readonly=""></textarea></div></div></div></div></div></div></main><footer style="background-color:#efefef;border-style:solid;border-color:#ddd;border-width:0;color:#555;padding:10px;border-top-width:1px;text-align:center;">Built using <a href="http://facebook.github.io/react/">React</a>, <a href="http://babeljs.io/">Babel</a> and <a href="http://codemirror.net/">CodeMirror</a> | <a href="https://github.com/cameronhunter/alexa-playground">GitHub</a></footer></div><script src="/static/dist/vendor.js"></script><script src="/static/dist/app.js"></script></body></html>
